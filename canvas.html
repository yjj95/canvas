<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
        <canvas id="canvas"></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(20,20);
        ctx.lineTo(20,200);
        ctx.lineTo(120,200);
        ctx.closePath(); // draws last line of the triangle
        ctx.stroke();

        ctx.clearRect(20, 20, 100, 100);
    </script>
</body>
</html>
