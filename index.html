<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画板</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <canvas id="canvas" class="canvas"></canvas>
    <div id=actions class="actions">
            <svg id=pen class="active icon">
              <use xlink:href="#icon-pen"></use>
            </svg>
            <svg id=eraser class="icon">
              <use xlink:href="#icon-eraser"></use>
            </svg>
            <svg id=clear class="icon">
              <use xlink:href="#icon-delete"></use>
            </svg>
            <svg id=download class="icon">
              <use xlink:href="#icon-download"></use>
            </svg>
          </div>
          <ol class="colors">
                <li id="red" class="red"></li>
                <li id="green" class="green"></li>
                <li id="blue" class="blue"></li>
              </ol>
              <ol class="sizes">
                <li id="thin" class="thin"></li>
                <li id="thick" class="thick"></li>
              </ol>
    <script>
        //~touch事件，画笔粗细，颜色，清空，图标切换
        var cv=document.getElementById("canvas") 
        ctx=cv.getContext("2d")
        //画布颜色~canvas背景色，大小canvas-height、、画笔
        //ctx.fillRect(10,10,10,10);
        //ctx.arc(20,20,30,Math.PI)
        //所谓画笔~一个div做的圆
        
        //画布全屏
        var pageWidth=document.documentElement.clientWidth
        var pageHeight=document.documentElement.clientHeight
        cv.width=pageWidth
        cv.height=pageHeight
        window.onresize=function(){
            var pageWidth=document.documentElement.clientWidth
            var pageHeight=document.documentElement.clientHeight
            cv.width=pageWidth
            cv.height=pageHeight
        }

        //监听用户操作
        var lastPoint={"x":undefined,"y":undefined}
        var using=false;
        // 特性检测
  if(document.body.ontouchstart !== undefined){
    // 触屏设备 
    cv.ontouchstart = function(aaa){
      var x = aaa.touches[0].clientX
      var y = aaa.touches[0].clientY
      using = true
      if (eraserEnabled) {
        ctx.clearRect(x - 5, y - 5, 10, 10)
      } else {
        lastPoint = {
          "x": x,
          "y": y
        }
      }
    }
    cv.ontouchmove = function(aaa){
      var x = aaa.touches[0].clientX
      var y = aaa.touches[0].clientY

      if (!using) {return}

      if (eraserEnabled) {
        ctx.clearRect(x - 5, y - 5, 10, 10)
      } else {
        var newPoint = {
          "x": x,
          "y": y
        }
        drawLine(lastPoint.x, lastPoint.y, newPoint.x, newPoint.y)
        lastPoint = newPoint
      }
    }
    cv.ontouchend = function(){
      using = false
    }
  }else{
    // 非触屏设备
    document.onmousedown=function(a){
            //记录点的位置
            var x=a.clientX
            var y=a.clientY
            using=true;
            //擦
            if(eraserEnabled){
                ctx.clearRect(x,y, 10, 10)
            }else{
                //画笔那个点，起点--×
                //什么都不画
                //记录
                lastPoint={x:x,y:y}
            }
        }
        document.onmousemove=function(a){
            var x=a.clientX
            var y=a.clientY
            //画终点
            var newPoint={x:x,y:y}
            if(using){
                if(eraserEnabled){
                    ctx.clearRect(x,y, 10, 10)
                }else{
                    
                    drawLine(lastPoint.x,lastPoint.y,newPoint.x,newPoint.y)
                    
                }
            }
            //画线
            //
            //更新起点
            lastPoint=newPoint
        }
        document.onmouseup=function(){
            //关闭工具
            using=false;
        }
  }


        
        //document.ontouchstart=document.onmousedown
        //document.ontouchmove=document.onmousemove
        //document.ontouchend=document.onmouseup
        //橡皮擦
        //鼠标按下首先判断工具是否启用
        //如果是用橡皮擦就clear否则就记录下点也不用画啥，
        //移动时一样
        var eraserEnabled=false;
        //不需要创建到canvas里
        var erase=document.getElementById("eraser")
        erase.onclick=function(){
            //橡皮擦的状态是启用与否
            eraserEnabled=!eraserEnabled
            pen.classList.remove('active')
            erase.classList.add('active')
        }
        var pen=document.getElementById("pen")
        pen.onclick=function(){
            //橡皮擦的状态是启用与否
            eraserEnabled=false
            pen.classList.add('active')
            erase.classList.remove('active')
        }
        var clear=document.getElementById("clear")
        clear.onclick=function(){
            ctx.clearRect(0, 0, cv.width, cv.height);
        }
        var red=document.getElementById("red")
        red.onclick=function(){
            red.classList.add('active')
            green.classList.remove('active')
            blue.classList.remove('active')
            ctx.strokeStyle="red"
        }
        var green=document.getElementById("green")
        green.onclick=function(){
            green.classList.add('active')
            red.classList.remove('active')
            blue.classList.remove('active')
            ctx.strokeStyle="green"
        }
        var blue=document.getElementById("blue")
        blue.onclick=function(){
            blue.classList.add('active')
            red.classList.remove('active')
            green.classList.remove('active')
            ctx.strokeStyle="blue"
        }
        var lineWidth=5
        var thin=document.getElementById("thin")
        thin.onclick = function(){
            lineWidth = 5
        }
        var thick=document.getElementById("thick")
        thick.onclick = function(){
            lineWidth = 10
        }
        //工具函数
        function drawCircle(x,y,radius){
            ctx.beginPath()
            ctx.fillStyle="black"
            ctx.arc(x,y,radius,0,Math.PI*2)
            ctx.fill()
        }
        function drawLine(x1,y1,x2,y2){
            ctx.beginPath()
            ctx.moveTo(x1,y1)
            ctx.lineWidth=lineWidth
            ctx.lineTo(x2,y2)
            ctx.stroke()
        }
    </script>
    <script src="//at.alicdn.com/t/font_906781_1x8vw23tclci.js"></script>
</body>
</html>
